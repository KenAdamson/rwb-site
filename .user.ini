[opcache]
; Determines if Zend OPCache is enabled
opcache.enable=0

[sqlsrv]
pdo_sqlsrv.client_buffer_max_kb_size=24480

[wincache]
wincache.ocenabled=1
wincache.fcenabled=1
wincache.ucenabled=1
wincache.ucachesize=200
wincache.scachesize = 128
wincache.enablecli=1
wincache.ocachesize=255 
wincache.fcachesize = 64
wincache.fcndetect = 1
wincache.maxfilesize = 2048
wincache.chkinterval = 10
wincache.srwlocks = 1
wincache.reroute_enabled=0
wincache.filecount = 8000
wincache.ttlmax = 2000